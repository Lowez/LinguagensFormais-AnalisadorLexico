<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador Léxico</title>
    <link rel="stylesheet" href="src/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="src/script.js"></script>
</head>
<body>
    <header class="bg-dark">
        <h1 class="display-3 text-light">Analisador Léxico</h1>
    </header>
    <main>
        <div class="words-inputs container">
            <div class="card insere-palavras border border-white bg-dark" style="width: 40rem;">
                <div id="addCard" class="card-body">
                    <h5 class="card-title text-light">Adicionar Palavras</h5>
                    <form>
                        <div class="input-group mb-3">
                            <input id="addWordInput" type="text" class="form-control" placeholder="Ex.: return" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <input id="addWord" type="submit" class="btn btn-primary"  style="width: 10rem;" value="Adicionar">
                    </form>
                  </div>
            </div>
            <div class="card busca-palavras border border-white bg-dark" style="width: 40rem;">
                <div id="searchCard" class="card-body">
                    <h5 class="card-title text-light">Validar Palavras</h5>
                    <form>
                        <div class="input-group mb-3">
                            <input id="searchWordInput"  type="text" class="form-control" placeholder="Ex.: return" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <input id="searchWord" type="submit" class="btn btn-primary"  style="width: 10rem;" value="Buscar">
                    </form>
                    <div id="foundWords">
                        <!-- <h5 class="text-light">Palavras Encontradas</h5> -->
                    </div>
                </div>
            </div>
        </div>
        <div id="savedWords" class="container">
            <h5 class="text-light">Palavras Salvas</h5>
        </div>
        <div id="automato" class="container mt-5">
            <!-- Tabela será adicionada aqui -->
        </div>
    </main>
</body>
</html>
